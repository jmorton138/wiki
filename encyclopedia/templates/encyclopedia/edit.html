{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    <h1>Edit Page</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ title }}"> 
        <textarea id ="entry" name="content">{{ entry }}</textarea>
        <input type="submit" name="Submit">
    </form>
    
  
{% endblock %}
